services:
  - type: web
    name: fb-posting-app
    env: python
    buildCommand: |
      mkdir -p templates uploads
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    plan: free
    staticPublishPath: ./templates # Ensure templates directory is included
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fb-posting-db
          property: connectionString
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: FB_APP_ID
        sync: false
      - key: FB_APP_SECRET
        sync: false
      - key: FB_REDIRECT_URI
        sync: false
      - key: GOOGLE_SHEETS_ID
        sync: false
      - key: UPLOAD_FOLDER
        value: /tmp/uploads  # Use /tmp for file uploads on Render
      - key: TZ
        value: Asia/Ho_Chi_Minh  # Set timezone for the application

  - type: worker
    name: fb-posting-scheduler
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python scheduler_worker.py  # We'll create this file
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fb-posting-db
          property: connectionString
      - key: FB_APP_ID
        sync: false
      - key: FB_APP_SECRET
        sync: false
      - key: FB_REDIRECT_URI
        sync: false
      - key: GOOGLE_SHEETS_ID
        sync: false
      - key: UPLOAD_FOLDER
        value: /tmp/uploads
      - key: TZ
        value: Asia/Ho_Chi_Minh

databases:
  - name: fb-posting-db
    plan: free
